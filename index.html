<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input id="textInput" type="text" placeholder="Enter text to check">
        <button onclick="checkPalindrome()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            var text = document.getElementById("textInput").value;
            var cleanedText = text.toLowerCase().replace(/[\W_]/g, ''); // Remove non-alphanumeric chars and to lower case
            var reversedText = cleanedText.split('').reverse().join('');

            if (cleanedText === reversedText && cleanedText.length > 0) {
                document.getElementById("result").innerHTML = "Yes, it's a palindrome!";
            } else {
                document.getElementById("result").innerHTML = "No, it's not a palindrome.";
            }
        }
    </script>
</body>
</html>
